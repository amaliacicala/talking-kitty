<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amalia Cicala">
    <meta name="description" content="Talking Kitty with SpeechSynthesis (Web Speech API)">

    <title>Talking Kitty</title>

    <link rel="stylesheet" href="./style/style.css">

    <!-- Favicons -->
    <link rel="shortcut icon" href="./images/favicon24x24.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon64x64.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon96x96.ico" type="image/x-icon">
</head>
<body>
    <main class="wrapper">
        
        <main class="container">
            <header>
                <h1>Talking Kitty</h1>
            </header>

            <textarea placeholder="What should I say? Insert text here..."></textarea>

            <section class="controls">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z"/></svg>
                </button>

                <section class="pitch-controls">
                    <label for="range">Pitch</label>
                    <input type="range" name="range" min="0.1" max="2" step="0.1">
                </section>
            </section>

            <figure class="">
                <img class="static-cat" src="/images/static-cat.png" alt="static cat" />

                <img class="animated-cat" src="/images/animated-cat.gif" alt="animated cat" />
            </figure>
        </main>

        <footer>
            <p>Made with <i class="fa fa-heart"></i> by <a href="https://github.com/amaliacicala">Amalia Cicala</a></p>
        </footer>

    </main>
</body>
<script src="script.js"></script>
</html>
